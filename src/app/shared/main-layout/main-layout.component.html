<div class="page">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Fourth navbar example">
    <div class="container-fluid ">
      <a class="navbar-brand  headerBrand" href="#">
        Pizza Burger House
      </a>
      <button class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse"
        data-target="#navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarTogglerDemo02">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse headerTest " id="navbarsExample04" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a href="tel:7887" class="nav-link   " aria-current="page">
              <i class="fas fa-phone-alt"></i>7887
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="carousel-img" [src]="images[0]" alt="Random first slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="carousel-img" [src]="images[1]" alt="Random second slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="carousel-img" [src]="images[2]" alt="Random third slide">
      </div>
    </ng-template>
  </ngb-carousel>
  <button class=" tablink " routerLinkActive="active" [routerLink]="['/pizza']">Pizza</button>
  <button class="tablink" routerLinkActive="active" [routerLink]="['/burger']">Burgers</button>
  <button class="tablink" routerLinkActive="active" [routerLink]="['/potato']">Frites</button>
  <button class="tablink" routerLinkActive="active" [routerLink]="['/sauce']">Sauces</button>
  <button class="tablink" routerLinkActive="active" [routerLink]="['/drink']">Boissons</button>
  <button *ngIf="itemCount > 0; else empty" class="tablink " [routerLink]="['/cart']"><i
      class="fas fasX fa-shopping-cart "></i> {{
    totalPrice}} CFA.({{ itemCount }})</button>

  <ng-template #empty>
    <button class="tablink"><i class="fas fasX fa-shopping-cart "></i></button>
  </ng-template>
  <div>
    <router-outlet></router-outlet>
  </div>
  <div class="footer_map">
    <iframe
      src="https://www.google.com/maps/embed?pb=1&origin=Google+Pyrmont+NSW&destination=QVB&destination_place_id=ChIJISz8NjyuEmsRFTQ9Iw7Ear8&travelmode=walking"
      width="100%" height="200px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
  <footer class="page-footer font-small unique-color-dark">
    <div class="footer-line">
      <div class="container">
        <div class="row py-4 d-flex align-items-center">
          <div class="col-md-6 col-lg-7 text-center text-md-right ">
            <a class="fb-ic li-ic">
              <i class="fab fa-facebook-f red-text mr-4 "> </i>
            </a>
            <a class="tw-ic li-ic">
              <i class="fab fa-twitter white-text mr-4"> </i>
            </a>
            <a class="gplus-ic li-ic ">
              <i class="fab fa-google-plus-g white-text mr-4"> </i>
            </a>
            <a class="li-ic">
              <i class="fab fa-linkedin-in white-text mr-4"> </i>
            </a>

            <a class="ins-ic li-ic">
              <i class="fab fa-instagram white-text"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center text-md-left mt-5">
      <div class="row mt-3">
        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
          <h2 class="text-uppercase font-weight-bold">Pizza-Burger-House</h2>
          <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
          <h3>Pour les amateurs de vraie cuisine royale ! PIZZA-BURGER-HOUSE — réseau de restauration rapide.</h3>
        </div>
        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
          <h2 class="text-uppercase font-weight-bold">Contacts</h2>
          <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
          <p>
            <i class="fas fa-home mr-3"></i> Liberté 6 Extension Dakar
          </p>
          <p>
            <i class="fas fa-envelope mr-3"></i><a href="mailto:info@pizza-burger.by">info@pizza-burger.by</a>
          </p>
          <p>
            <i class="fas fa-phone mr-3"></i> <a href="tel:7887">7887</a>
          </p>
          <p>
            <i class="fas fa-mobile-alt mr-3"></i><a href="tel:+375330000000">+ 221 000-00-00</a>
          </p>
          <p>
            <i class="fas fa-mobile-alt mr-3"></i><a href="tel:+375440000000">+ 242 000-00-00</a>
          </p>
        </div>
      </div>
    </div>
    <div class="footer-copyright text-center py-3">© 2021 Tous les droits sont réservés</div>
  </footer>
</div>
