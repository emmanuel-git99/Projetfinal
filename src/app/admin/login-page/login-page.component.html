<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <form [formGroup]="loginForm" (ngSubmit)="submit" class="form-container">
                <h1 class="text-center">Connexion
                </h1>
                <div class="form-group text-danger" *ngIf="httpAuth.invalidLogin">
                  Mot de passe ou login invalide
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" name="email"
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
                    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="validation">
                        <small *ngIf="loginForm.get('email').errors.required">
                            <h4 class="text-center text-danger">Entrer Email</h4>
                        </small>
                        <small *ngIf="loginForm.get('email').errors.email">
                            <h4 class="text-center text-danger">Veuillez saisir un identifiant valide</h4>
                        </small>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="password" class="form-control" formControlName="password" name="password"
                        id="exampleInputPassword1" placeholder="Введите пороль">
                    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                        <small *ngIf="loginForm.get('password').errors.required">
                            <h4 class="text-center text-danger">Entrer le mot de passe</h4>
                        </small>
                        <small *ngIf="loginForm.get('password').errors.minlength">
                            <h4 class="text-danger">Le mot de passe a besoin de plus

                                {{loginForm.get('password').errors.minlength.requiredLength}}
                                À présent {{loginForm.get('password').errors.minlength.actualLength}}</h4>
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || submited"
                    (click)="submit()">Connexion</button>
            </form>
        </section>
    </section>
</section>
<ng-template #loader>
</ng-template>
